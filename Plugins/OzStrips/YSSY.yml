# Dual RWYs
- if:
    atis_dep_rwy: ["34L", "34R"]
    radials: ["0-155", "335-360"]
  runway: "34R"
- if:
    atis_dep_rwy: ["34L", "34R"]
    radials: ["155-335"]
  runway: "34L"
- if:
    atis_dep_rwy: ["16L", "16R"]
    radials: ["0-155", "335-360"]
  runway: "16L"
- if:
    atis_dep_rwy: ["16L", "16R"]
    radials: ["155-335"]
  runway: "16R"
- if:
    waypoint: ["WOL"]
    jet: "true"
    atis_dep_rwy: ["34L", "34R"]
  runway: "34R"
# SIDs
