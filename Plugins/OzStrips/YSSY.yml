# RWY 16R
- if:
    jet: "true"
    runway: ["16R"]
  SID: "GROOK"
# RWY 34L
- if:
    jet: "true"
    runway: ["34L"]
  SID: "RIC"
- if:
    jet: "true"
    runway: ["34L"]
    waypoint: ["WOL"]
  SID: "WOL"
- if:
    jet: "true"
    runway: ["34L"]
    waypoint: ["KADOM"]
